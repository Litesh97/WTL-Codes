<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
.form1 {
width: 50%;
height: auto;
border: 2px solid black;
display: block;
padding:8px;
background: #f5f5f5;
border-radius: 10px;
}

th {
padding: 5px;
text-align: right;
}

td {
padding: 5px;

}


</style>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
 
var app=angular.module("Calculator",[]);
app.controller("CalControl",function($scope) 
{			

	$scope.add=function()
	{	

		var a=$scope.first;
		var b=$scope.second;

		if(a=="" || a==null)
			{
			alert("Please enter numbers");
			return false;
			}

		if(b=="" || b==null)
			{
			alert("Please enter numbers");
			return false;
			}
	
		

		$scope.result=a+b;
		$scope.first=$scope.result;


	}

	$scope.sub = function()
	{
		var a=$scope.first;
		var b=$scope.second;

		if(a=="" || a==null)
			{
			alert("Please enter numbers");
			return false;
			}

		if(b=="" || b==null)
			{
			alert("Please enter numbers");
			return false;
			}

		

		$scope.result=a-b;
		$scope.first=$scope.result;


	}

	$scope.mul = function()
	{
		var a=$scope.first;
		var b=$scope.second;

		if(a=="" || b=="")
			{
			alert("Please enter numbers");
			return false;
			}

		

		$scope.result=a*b;
		$scope.first=$scope.result;

	}

	$scope.div = function()
	{
		var a=$scope.first;
		var b=$scope.second;

		if(a=="" || a==null)
			{
			alert("Please enter numbers");
			return false;
			}

if(b==0)
		{
			alert("Divide by zero error");
			return false;
		}

		if(b=="" || b==null)
			{
			alert("Please enter numbers");
			return false;
			}

		
		
		

		$scope.result=a/b;
		$scope.first=$scope.result;
	}	



});

</script>
</head>
<body ng-app="Calculator" ng-controller="CalControl">
<center>
	<center><h1>Calculator</h1></center>
	<form class="form1">
		<table>	
			<tr>
				<th>First Number</th>
				<td><input type="number" step="any" id="first" ng-model="first" placeholder="00"></td>
			</tr>
		
			<tr>
				<th>Second Number</th>
				<td><input type="number" step="any" id="second" ng-model="second" placeholder="00"></td>
			</tr>

			<tr>
				<th>Result</th>
				<td><input type="number" step="any" id="result" ng-model="result" placeholder="00" readonly></td>
			</tr>
	
			<tr>
				<th></th>
				<td><input type="button"  ng-click="add()" style="width: 70px; height:40px;" value="+"></td>
			</tr>

			<tr>
				<th></th>
				<td><input type="button"  ng-click="sub()" value="-" style="width: 70px; height:40px;"></td>
			</tr>

			<tr>
				<th></th>
				<td><input type="button"  ng-click="mul()" value="*" style="width: 70px; height:40px;"></td>
			</tr>

			<tr>
				<th></th>
				<td><input type="button"  ng-click="div()" value="/" style="width: 70px; height:40px;"></td>
			</tr>

			<tr>
				<th></th>
				<td><input type="reset" id="reset" value="reset"></td>
			</tr>
		
		</table>

	</form>
</center>
</body>
</html>
