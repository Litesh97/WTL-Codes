<!DOCTYPE html>
<html>
<head>
<title>Online Registeration</title>

<style>
.form1 {
width: 30%;
height: auto;
display: block;
margin: 5px;
padding:7px;
border: 2px solid black;

}

th {
padding: 6px;
text-align: right;
margin-right: 3px;
}

td {
padding: 8px; 

}

.but1 {
width: 240px; 
height: 30px;
color: white;
background-color: green;
}

.but1:hover {
background-color: black;

}

</style>


<script>
function validatefun() {
var card=document.getElementById("card").value;
var name=document.getElementById("name").value;
var pin=document.getElementById("pin").value;
var expiry=document.getElementById("exp").value;
var cvv=document.getElementById("cvv").value;

if(card=="")
{
alert("Please enter card name");
return false;
}

if(!(/^[a-zA-Z]+$/.test(card)))
{
alert("Please enter valid card name");
return false;

}

if(name=="")
{
alert("Please enter name on the card");
return false;
}

if(!(/^([a-zA-Z]+\s)*[a-zA-Z]+$/.test(name)))
{
alert("Please enter name");
return false;

}

if(pin=="")
{
alert("Please enter pin number");
return false;
}

if(!(/^\d{16}/.test(pin)))
{
alert("Please enter valid pin number");
return false;
}

if(expiry=="")
{
alert("Please enter expiry date");
return false;
}

if(!(/^\d{4}\/\d{1,2}$/.test(expiry)))
{
alert("Please enter valid expiry date");
return false;
}

var newone= expiry.split("/");
if(newone.length !=2)
{
alert("Please enter valid expiry date");
return false;
}

var year= parseInt(newone[0],10),
 month = parseInt(newone[1],10),
 currmonth = new Date().getMonth()+1,
 curryear = new Date().getFullYear();

if (month <= 0 || month > 12 || year > curryear + 10) {
            alert('The expiration date is not valid');
            return false;                      
        }

 if (year < curryear || (year == curryear && month < currmonth)) {
        alert('The card is expired');
        return false;
         }

if(cvv=="")
{
alert("Please enter cvv");
return false;
}

return true;
}

</script>

</head>
<body>

<h1>Payment</h1>
<form id="myform" class="form1" onsubmit="return validatefun()" method="POST" action="" >	
		<table>
	   		<tr>
				<th>Card</th>
				<td><input type="text" name="card" id="card" placeholder="Enter card name" ></td>
			</tr>

			<tr>
				<th>Name</th>
				<td><input type="text" name="name" id="name" placeholder="Name on the card" ></td>
			</tr>

			<tr>
				<th>Pin</th>
				<td><input type="number" name="pin" id="pin" placeholder="1234 1234 1234 1234" style="width: 200px;" s></td>
			</tr>

			<tr>
				<th>Expiry Date</th>
				<td><input type="text" name="exp" id="exp" placeholder="YYYY/MM" style="width: 200px;" s></td>
			</tr>

			<tr>
				<th>CVV</th>
				<td><input type="number" name="cvv" id="cvv" placeholder="Enter cvv" min="100" max="999"></td>	
			</tr>
			
			<tr><td colspan="2" align="center"><input class="but1" type="reset" value="reset"></td></tr>
			<tr><td colspan="2" align="center"><input class="but1" type="submit" value="Submit"></td></tr>
			
		</table>
	   </form>




</body>
</html>
